<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nostalgify</title>
		<link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="../assets/css/fontawesome.min.css"/>
		<link rel="stylesheet" href="../assets/css/styles.css"/>
  </head>
  <body>
    <div class="text-center jumbotron">
        <h2>LOGIN</h2>
    </div>
    <div class="container">
	 <div class="row">
        <div class="col-lg-6 col-sm-12">
          <form>
            <div class="form-group">
                <label for="username"><i class="fa fa-user-circle"></i>Username</label>
                <input type="Usernmae" class="form-control" placeholder="Username" name="username" required/>
            </div>
            <div class="form-group">
                <label for="pass"><i class="fa fa-lock"></i>Password</label>
                <input type="password" class="form-control" placeholder="Password" name="pass"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block login-btn">Log in</button>
            </div>
            <div class="clearfix">
                <label class="float-left checkbox-inline"><input type="checkbox"> Keep me logged in</label>
                <a href="#" class="float-right">Forgot Password?</a>
            </div> 		
          </form>
         <p class="text-center"><a href="#">Create an Account</a></p>
        </div>
      <div class="text-center social-btn col-lg-6">
            <p>Sign in with your social media account</p>
            <a href="#" class="btn btn-primary btn-lg"><i class="fab fa-facebook-f pr-1"></i> Sign in with <b>Facebook</b></a></br>
            <a href="#" class="btn btn-info btn-lg"><i class="fab fa-twitter pr-1"></i> Sign in with <b>Twitter</b></a></br>
            <a href="#" class="btn btn-danger btn-lg"><i class="fab fa-google pr-1"></i> Sign in with <b>Google</b></a></br>
      </div>
     </div>
  </body>
</html>
