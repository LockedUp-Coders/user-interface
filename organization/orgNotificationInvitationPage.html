<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nostalgify | org</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <div class="container-fluid" style="overflow-x: hidden; padding: 0;">
      <div class="jumbotron text-center">
        <h4 class="display-3">Invitation</h4>
      </div>
      <div class="row m-2">
        <div class="col-lg-8 col-md-6 col-sm-12 p-1">
          <div class="card bg-light mx-3 p-4 shadow-sm">
            <div
              class="card-body d-flex flex-column justify-content-center align-items-center"
            >
              <img
                src="https://picsum.photos/seed/a/150"
                width="150px"
                class="rounded mx-auto mb-4 shadow"
                alt="org photo"
              />
              <h3 class="text-center">
                You have been invited to
                <a href="#" class="card-link">Org name</a> in<a
                  href="#"
                  class="card-link"
                  >team 2020</a
                >
              </h3>
              <div>
                <button class="btn btn-primary rounded m-1">Join Org</button>
                <button class="btn btn-outline-secondary rounded m-1">
                  Decline
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 p-1">
          <ul class="list-group list-group mx-3 shadow-sm">
            <li class="list-group-item active rounded-top h5">
              <i class="mx-1 fa fa-user-lock"></i>The organization and the team members would be able read
            </li>
            <li class="list-group-item"><i class="mx-1 fa fa-info-circle"></i>Your public profile information</li>
            <li class="list-group-item"><i class="mx-1 fas fa-envelope"></i>Your email and other contact info</li>
            <li class="list-group-item"><i class="mx-1 fa fa-photo-video"></i>Your Posts</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
